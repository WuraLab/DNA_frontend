<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>Records</ion-title>

    <ion-buttons slot="end">
      <app-search-button></app-search-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <div *ngIf="records; else noTrans"> -->
    <!-- <ion-grid fixed> -->
      <!-- Todo: make horizontally scrollable -->
      <div class="scroll">
        <div class="btn" *ngFor="let category of categories" size="auto">
           <!-- Todo: onclick of button switch the category-->
          <ion-button
            (click)="onClick()"
            expand="block"
            fill="clear"
            shape="round"
          >
            {{category}}
          </ion-button>
        </div>
      </div>

      <app-filter>
        <!-- Todo: pass current category and total -->
        <ion-text> 72 Active Loans </ion-text>
      </app-filter>
    <!-- </ion-grid> -->

    <div *ngFor="let record of records">
      <app-record-card [record]="record"></app-record-card>
    </div>
  <!-- </div> -->

  <ng-template #noTrans>
    <div class="no-trans">
      <h1 class="ion-text-center">You do not currently have any loan record</h1>
      <ion-button
        expand="block"
        fill="clear"
        shape="round"
        (click)="navToCreate()"
      >
        Start by adding some records
      </ion-button>
    </div>
  </ng-template>
</ion-content>
