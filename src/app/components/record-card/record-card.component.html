<ion-item button lines="inset" *ngIf="record">
  <ion-avatar slot="start">
    <div
      class="peep-status"
      [ngClass]="{ 'peep-due': record.loanDue, 'peep-active': !record.loanDue }"
    ></div>
    <img [src]="avatar" />
  </ion-avatar>
  <ion-label>
    <h2>{{ record?.name }}</h2>
    <h4>
      {{ record?.fCreateDate }}
    </h4>
  </ion-label>

  <ion-label class="ion-text-right" slot="end">
    {{ record?.amount | currency }}</ion-label
  >
</ion-item>
