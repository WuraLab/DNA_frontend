<ion-item button lines="none" *ngIf="record">
  <ion-avatar slot="start">
    <img [src]="avatar" />
  </ion-avatar>
  <ion-label>
    <h2>{{ record?.name }}</h2>
    <h4>
      {{ record?.fCreateDate }}
      <span><ion-icon slot="start" name="add"></ion-icon></span>
    </h4>
  </ion-label>

  <ion-label slot="end">{{ record?.amount }}</ion-label>
</ion-item>
