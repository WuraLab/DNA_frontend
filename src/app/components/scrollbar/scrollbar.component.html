<div class="information">
  <div class="pullbar"></div>
  <div class="areaDiv">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <h2>Recent Transactions</h2>
        </ion-label>
        <ion-button disabled="(!formattedTrans)" (click)="navToAllLoans()"
          >See All</ion-button
        >
      </ion-list-header>

      <div *ngIf="!transLoading; else loading">
        <div *ngIf="formattedTrans; else noTrans">
          <div *ngFor="let trans of formattedTrans">
            <app-record-card [record]="[trans]"></app-record-card>
          </div>
        </div>

        <ng-template #noTrans>
          <div class="no-trans">
            <h1>You do not currently have any loan record</h1>
            <ion-button
              expand="block"
              fill="clear"
              shape="round"
              (click)="navToCreate()"
            >
              Start by adding some records
            </ion-button>
          </div>
        </ng-template>
      </div>

      <ng-template #loading>
        <ion-spinner name="bubbles"></ion-spinner>
      </ng-template>
    </ion-list>
  </div>
</div>
