<ion-content fullscreen class="ion-padding">
  <ion-text>
    <h1 class="welcome-text">Welcome <br />Back</h1>
  </ion-text>

  <form novalidate onSubmit="{login}">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input
          name="email"
          type="text"
          value=""
          [spellCheck]="false"
          autocapitalize="off"
          (onIonChange)="setUsername(e)"
          required
        ></ion-input>
      </ion-item>
      <ion-text color="danger">
        <p class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          name="password"
          type="password"
          [value]=""
          [spellCheck]="false"
          autocapitalize="off"
          (onIonChange)="setPassword(e)"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p class="ion-padding-start">
          Password is required
        </p>
      </ion-text>

      <div class="forgot-password">Forgot password</div>
    </ion-list>

    <ion-button
      type="submit"
      class="ion-text-capitalize signin-btn"
      expand="block"
      >Sign In</ion-button
    >
  </form>

  <ion-row class="ion-justify-content-center option-text">
    <ion-col size="3"><hr /></ion-col>
    <ion-Col size="auto">
      <span>Donâ€™t have an Account?</span>
    </ion-Col>
    <ion-Col size="3"><hr /></ion-Col>
  </ion-row>

  <ion-button
    type="submit"
    class="ion-text-capitalize signup-btn"
    expand="block"
    >Sign Up</ion-button
  >
  <!-- <SignInAuth></SignInAuth> -->
</ion-content>
