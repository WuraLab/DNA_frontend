<ion-content fullscreen class="ion-padding">
  <ion-text>
    <h1 class="welcome-text">Create <br />Account</h1>
  </ion-text>

  <form novalidate [formGroup]="signupForm" (ngSubmit)="signup()">
    <ion-list>
      <div *ngIf="errors.length > 0">
        <div class="http-error" *ngFor="let error of errors">
          <h4>{{ error }}</h4>
        </div>
      </div>

      <!-- Name -->
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          formControlName="name"
          type="text"
          [value]=""
          autocapitalize="off"
          required
        ></ion-input>
      </ion-item>
      <!-- <ion-text color="danger">
        <p class="ion-padding-start">
          Name is required
        </p>
      </ion-text> -->

      <!-- Email Address -->
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          [value]=""
          autocapitalize="off"
          required
        ></ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p class="ion-padding-start">
          Email Address is required
        </p>
      </ion-text> -->

      <!-- Password -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          [value]=""
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p class="ion-padding-start">
          Password is required
        </p>
      </ion-text> -->

      <div class="forgot-password">Forgot password</div>
    </ion-list>

    <ion-button
      type="submit"
      class="ion-text-capitalize signin-btn"
      expand="block"
      [disabled]="signupForm.invalid"
      >Sign Up</ion-button
    >
  </form>

  <ion-row class="ion-justify-content-center option-text">
    <ion-col size="3"><hr /></ion-col>
    <ion-Col size="auto">
      <span>Donâ€™t have an Account?</span>
    </ion-Col>
    <ion-Col size="3"><hr /></ion-Col>
  </ion-row>

  <ion-button
    [routerLink]="['/login']"
    class="ion-text-capitalize signup-btn"
    expand="block"
    >Sign In</ion-button
  >
  <!-- <SignInAuth></SignInAuth> -->
</ion-content>
