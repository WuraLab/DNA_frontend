<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>forgotPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="stage-1">
    <ion-row class="ion-align-items-center ion-justify-content-end">
      <ion-col>
        <!-- text -->
        <ion-text>
          <h1 class="ion-text-center head-text">Enter the email address you registered with</h1>
        </ion-text>
        <form [formGroup]="resetForm" class="reset-form" (ngSubmit)="sendMail()">
          <!-- email input -->
          <ion-input type="email" formControlName="email" value="" autocapitalize="off" required
            placeholder="Email Address">
          </ion-input>

          <!-- submit button -->
          <ion-button type="submit" class="ion-text-capitalize signin-btn" expand="block"
            [disabled]="resetForm.invalid">
            Send
            Password Reset Link</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
