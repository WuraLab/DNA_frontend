<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>forgotPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!isFetching else fetching" id="stage-1">
    <ion-row class="ion-align-items-center ion-justify-content-end">
      <ion-col>
        <!-- error message -->
        <ion-text *ngIf="errorMessage" color="secondary">
          <h1 class="ion-text-center">{{errorMessage}}</h1>
        </ion-text>

        <!-- header text -->
        <ion-text>
          <h1 class="ion-text-center head-text">
            Enter the email address you registered with
          </h1>
        </ion-text>
        <form
          [formGroup]="resetForm"
          class="reset-form"
          (ngSubmit)="sendMail()"
        >
          <!-- email input -->
          <ion-input
            type="email"
            formControlName="email"
            value=""
            autocapitalize="off"
            required
            placeholder="Email Address"
          >
          </ion-input>

          <!-- submit button -->
          <ion-button
            type="submit"
            class="ion-text-capitalize signin-btn"
            expand="block"
            [disabled]="resetForm.invalid"
          >
            Send Password Reset Link</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </div>

  <ng-template #fetching>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto" class="spinner">
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
