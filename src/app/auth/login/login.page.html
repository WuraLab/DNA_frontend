<ion-content fullscreen class="ion-padding">
  <ion-text>
    <h1 class="welcome-text">Welcome <br />Back</h1>
  </ion-text>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <div *ngIf="notify" class="alert alert-success">
        <h4>{{ notify }}</h4>
      </div>
      <div *ngIf="errors.length > 0" class="alert alert-danger">
        <h4 *ngFor="let error of errors">{{ error }}</h4>
      </div>

      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input
          formControlName="email"
          type="text"
          value=""
          autocapitalize="off"
          required
        ></ion-input>
      </ion-item>

      <!-- validator text-->

      <!-- <ion-text
        color="danger"
        *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
      >
        <p class="ion-padding-start">
          Username is required
        </p>
      </ion-text> -->

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          [value]=""
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <!-- validator text -->
      <!-- <ion-text
        color="danger"
        *ngIf="loginForm.get('password').hasError('required')"
      >
        <p class="ion-padding-start">
          Password is required
        </p>
      </ion-text> -->

      <div class="forgot-password" [routerLink]="['/forgot-password']">
        Forgot password
      </div>
    </ion-list>

    <ion-button
      type="submit"
      class="ion-text-capitalize signin-btn"
      expand="block"
      [disabled]="loginForm.invalid"
      >Sign In</ion-button
    >
  </form>

  <ion-row class="ion-ajustify-content-center option-text">
    <ion-col size="3">
      <hr />
    </ion-col>
    <ion-Col size="auto">
      <span>Donâ€™t have an Account?</span>
    </ion-Col>
    <ion-Col size="3">
      <hr />
    </ion-Col>
  </ion-row>

  <ion-button
    type="submit"
    [routerLink]="['/signup']"
    class="ion-text-capitalize signup-btn"
    expand="block"
    >Sign Up
  </ion-button>
  <!-- <SignInAuth></SignInAuth> -->
</ion-content>
